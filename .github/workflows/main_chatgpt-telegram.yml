# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatgpt-telegram

on:
  push:
    branches:
      - main
    # paths-ignore:
    #   - '**/README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://appbot.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8619495a95134ed49ce2b2b82e424147 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_24e0d07892a04a24bf0d54db519e633c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: appbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8619495a95134ed49ce2b2b82e424147 }}/bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatgpt-telegram'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_144bafae9844439a955caeb138765a11 }}
        images: 'appbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8619495a95134ed49ce2b2b82e424147 }}/bot:${{ github.sha }}'